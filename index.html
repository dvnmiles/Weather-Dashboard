<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <meta content="ie=edge" http-equiv="X-UA-Compatible" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title"><i class="fas fa-cloud-sun-rain"></i> Weather Dashboard</h1>
    <p>Search for and see the weather outlook for multiple cities so you can plan a trip accordingly.</p>
  </header>

  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">
      <div class="card">
        <h3 class="card-header"><i class="fas fa-city"> Search by City</i></h3>
        <form id="city-form" class="card-body">
          <label class="form-label" for="city">City</label>
          <input name="city" id="city" type="text" autofocus="true" class="form-input" />


          <button type="submit" class="btn">See Weather</button>
        </form>
      </div>
      <!-- ADDITIONAL FILTER
        <div class="card">
          <h3 class="card-header text-uppercase">Search By Topic</h3>
          <div id="language-buttons" class="card-body">
            <button data-language="javascript" class="btn">JavaScript</button>
            <button data-language="html" class="btn">HTML</button>
            <button data-language="css" class="btn">CSS</button>
          </div>
        </div>
      </div>
-->
      <div class="col-12 col-md-8">
        <h2 class="subtitle">
          Showing weather forcase for: <span id="weather-search-term"></span>
        </h2>
        <div id="weathers-container" class="list-group"></div>
      </div>
  </main>

  <script src="./assets/script.js"></script>
</body>

</html>
